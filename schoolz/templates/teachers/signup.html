{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Teacher {% endblock %}

{% block content %}
  <h1> Teacher </h1>
  <form class="form-horizontal" method="post" action="{% url 'teachers:signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-secondary">Sign Up</button>
      </div>
    </div>
  </form>
{% endblock %}

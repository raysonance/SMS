{% extends 'base/base.html' %}

{% block title %} Delete Teacher {% endblock title %}
{% load static %}

{% block content %}
<div class="card">
      <div class="card-body login-card-body">
        <h5 class="login-box-msg">Delete</h5>
          <form method="post" action="">
            {% csrf_token %}
            <p class="text-center"> Are you sure you want to delete <b>{{ teachers.teachermodel.name }}</b>. All records of this teacher would be erased.</p>
            <button class="btn btn-danger btn-block" type="submit">Confirm</button>
          </form>
      </div>
</div>
{% endblock %}

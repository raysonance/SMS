{% load static %}
<header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler d-lg-none mr-auto" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
  <ul class="nav navbar-nav ml-auto"> <li class="nav-item"><h4> Hi {{ request.user.teachermodel.name }}</h4></li> </ul>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle nav-link" data-toggle="dropdown" href="#" role="button"
               aria-haspopup="true" aria-expanded="false">
                {% if request.user.teachermodel %}
                <img src="{{ request.user.teachermodel.photo.url }}" class="img-avatar" alt="admin">
                {% else %}
                <img src="{% static 'src/img/man.png' %}" class="img-avatar" alt="Anonymous">
                {% endif %}
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header text-center">
                    <strong>Account</strong>
                </div>
              <a class="dropdown-item" href="{% url 'teachers:profile' request.user.pk %}"><i class="fa fa-user"></i> Profile</a>
              <a class="dropdown-item" href="{% url 'account_email' %}"><i class="fa fa-wrench"></i>Modify Email</a>
              <a class="dropdown-item" href="{% url 'teachers:update' request.user.teachermodel.pk %}"><i class="fa fa-wrench"></i>Update Profile</a>
              <a class="dropdown-item" href="{% url 'account_change_password' %}"><i class="fa fa-wrench"></i>Change Password?</a>
              <a class="dropdown-item" href="{% url 'account_logout' %}"><i class="fa fa-lock"></i>Logout</a>
            </div>
        </li>
    </ul>
    <button class="navbar-toggler aside-menu-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    {% block navbar %}
    {% endblock %}

</header>
